<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Are these Anagram?</title>
  </head>
  <body>
      <h1 class="text-center">Anagram.JS</h1>
    <div class="container">
        <p class="text-center">anagram.js is simple javascript class to checking if two string anagram or not.</p>
        <hr>
        <form>
            <div class="form-group">
                <label>Text 1</label>
                <textarea class="form-control" id="text1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Text 2</label>
                <textarea class="form-control" id="text2" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check It!</button>
        </form>
        <p id="answer"></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./anagram.js"></script>
    <script>
        String.prototype.isEmpty = function() {
            return  this.length === 0 || /^\s*$/.test(this);
        };
        ($=>{
            $("form").submit((e)=>{
                let text1=$("#text1").val(),
                    text2=$("#text2").val();
                if(text1.isEmpty() || text2.isEmpty())
                    $("#answer").text("You should give me texts!")
                else{
                let a=new anagramjs(text1,text2);
                if(a.isAnagram())
                    $("#answer").text("Wow, this two text are anagram!")
                else
                    $("#answer").text("Whups, sorry this two text are not anagram!")
                }
                return false;
                    
            })
        })(jQuery);
    </script>
  </body>
</html>
